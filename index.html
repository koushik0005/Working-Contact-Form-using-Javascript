<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Working Contact Form using Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contact">
      <h2>Contact Me !</h2>

      <form action="#">

        <div class="input-box">

          <div class="input-field field">
            <input type="text" placeholder="Full name" id="name" class="item" autocomplete="off"/>
            <div class="error-txt">Full name can't be blank</div>
          </div>

          <div class="input-field field">
            <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off"/>
            <div class="error-txt email">Email Address can't be blank</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off" />
              <div class="error-txt">Phone Number can't be blank</div>
          </div>

          <div class="input-field field">
            <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off" />
            <div class="error-txt">Subject can't be blank</div>
          </div>
        </div>

        <div class="textarea-field field">
            <textarea name="" id="messages" cols="30" rows="10" placeholder="Your Messages" class="item" autocomplete="off"></textarea>
            <div class="error-txt">Messages can't be blank</div>
        </div>

        <button type="submit">Send messages</button>

      </form>
    </section>

   

    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
